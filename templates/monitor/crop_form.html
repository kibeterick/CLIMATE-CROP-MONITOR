{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4><i class="bi bi-plus-circle"></i> Register New Crop - {{ farm.name }}</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="crop_type" class="form-label">Crop Type *</label>
                        <select class="form-select" id="crop_type" name="crop_type" required>
                            <option value="">Select crop type</option>
                            <option value="maize">Maize</option>
                            <option value="beans">Beans</option>
                            <option value="wheat">Wheat</option>
                            <option value="coffee">Coffee</option>
                            <option value="tea">Tea</option>
                            <option value="potato">Potato</option>
                            <option value="tomato">Tomato</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="variety" class="form-label">Variety</label>
                        <input type="text" class="form-control" id="variety" name="variety">
                        <small class="text-muted">e.g., H614, KDV1</small>
                    </div>
                    <div class="mb-3">
                        <label for="planting_date" class="form-label">Planting Date *</label>
                        <input type="date" class="form-control" id="planting_date" name="planting_date" required>
                    </div>
                    <div class="mb-3">
                        <label for="area_planted" class="form-label">Area Planted (acres) *</label>
                        <input type="number" step="0.01" class="form-control" id="area_planted" name="area_planted" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-circle"></i> Register Crop
                        </button>
                        <a href="{% url 'farm_detail' farm.id %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
