{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4><i class="bi bi-plus-circle"></i> Add New Farm</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Farm Name *</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                        <small class="text-muted">e.g., Green Valley Farm</small>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Location/City *</label>
                        <input type="text" class="form-control" id="location" name="location" required>
                        <small class="text-muted">e.g., Kiambu, Nakuru, Kisii</small>
                    </div>
                    <div class="mb-3">
                        <label for="size_acres" class="form-label">Farm Size (acres) *</label>
                        <input type="number" step="0.01" class="form-control" id="size_acres" name="size_acres" required>
                    </div>
                    <div class="mb-3">
                        <label for="soil_type" class="form-label">Soil Type</label>
                        <select class="form-select" id="soil_type" name="soil_type">
                            <option value="">Select soil type</option>
                            <option value="Clay">Clay</option>
                            <option value="Sandy">Sandy</option>
                            <option value="Loam">Loam</option>
                            <option value="Silt">Silt</option>
                            <option value="Peat">Peat</option>
                        </select>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Create Farm
                        </button>
                        <a href="{% url 'farm_list' %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
